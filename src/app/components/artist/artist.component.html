<div class="row">
  <div class="col-2">
    <img [src]="artista.images | noimage" class="img-thumbail img-circle">
  </div>
  <div class="col">
    <h3>{{ artista.name }}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank">Ir a la página del artista</a>
    </p>
  </div>
  <div class="col-4">
    <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>
  </div>
</div>
<div class="row mt-5">
  <div class="col">
    <table class="table table-striped text-white">
      <thead>
        <tr>
          <th scope="col">Poster</th>
          <th scope="col">Albúm</th>
          <th scope="col">Canción</th>
          <th scope="col">Demo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of canciones">
          <th>
            <img [src]="item.album.images | noimage" class="img-thumb">
          </th>
          <td>{{ item.album.name }}</td>
          <td>{{ item.name }}</td>
          <td>
            <!-- <audio [src]="item.preview_url" controls></audio> -->
            <iframe [src]="item.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80"
              frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
