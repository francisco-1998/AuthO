<div class="card-columns">
  <div (click)="verArtista(item)" class="card puntero" *ngFor="let item of data">
    <img [src]="item.images | noimage" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <p class="card-text">
        <span *ngFor="let item of item.artists" class="badge badge-primary">{{ item.name }}</span>
      </p>
    </div>
  </div>
</div>
